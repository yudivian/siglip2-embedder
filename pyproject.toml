[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siglip2-embedder-api"
version = "1.4.2"
license = "MIT"
license-files = ["LICENSE"]
description = "A microservice with FastAPI to generate embeddings with SigLIP 2"
readme = "README.md"
authors = [{ name = "YudiviÃ¡n Almeida Cruz", email = "yudivian@email.com" }]
requires-python = ">=3.8"

dependencies = [
    "torch>=2.1.0",
    "transformers>=4.40.0",
    "numpy>=1.24.0",
    "Pillow>=10.0.0",
    "PyYAML>=6.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.23.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
siglip2-embedder = "main:main"

[tool.setuptools]
py-modules = ["main"]

[project.urls]
Homepage = "https://github.com/yudivian/siglip2-embedder"
Issues = "https://github.com/yudivian/siglip2-embedder/issues"